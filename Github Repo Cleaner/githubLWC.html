<template>
    <div class="area" >
         <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
<div class="slds-align_absolute-center">
    <div class="slds-box formcs">
        <div class="formHeader">
          <p >
                        REPO CLEANER</p>
                    
                    <br/></div>
<div class="slds-grid slds-grid_vertical">
  <div class="slds-col slds-text-title_bold">
 <lightning-input type="text" label="User Name" placeholder="GithubUserName"  onchange={onUserNamechange} required="true"></lightning-input></div>
 <div class="slds-col slds-text-title_bold">
 <lightning-input  label="Token" placeholder="WM1kZTh4DpBKlC9" type="password" required="true"  onchange={onTokenChange}></lightning-input></div>
</div>
<div class="slds-align_absolute-center" style="margin-top: 5%;">
        <lightning-button variant="brand" label="Next" title="Non-primary action" onclick={handleNext} class="slds-m-left_x-small" disabled={disableNextBtn}></lightning-button>
</div>
   <div class="slds-align_absolute-center" style="padding-top: 10%;">
            <lightning-button variant="base" label="Generate Access Token ! " title="Generate Access Token !"  class="slds-m-left_x-small" onclick={tokenBtnClick}></lightning-button>|
            <lightning-button variant="base" label="  How To Use?" title="How To Use?"  class="slds-m-left_x-small" onclick={howToBtnClick}></lightning-button>
              
                                <br/>
                                
                            
                        </div>
    </div>
</div>
    </div>
<!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-align_absolute-center slds-fade-in-open slds-modal_medium" style="padding:5px;">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Repo Cleaner</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   <template if:true={showList}>
        <lightning-datatable data={repoList} columns={columns} key-field="Id" onrowselection={handleSelect}
         sorted-by={sortBy}
                                     sorted-direction={sortDirection}
                                     onsort={handleSortdata}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer footer slds-m-left_x-medium">
        <lightning-button label="Cancel" title="Non-primary action" onclick={closeModal} class="slds-m-left_x-small" style="padding:2px;"></lightning-button>
            <lightning-button variant="destructive" label="Delete" onclick={handleDeleteBtn} title="Delete action with destructive variant" icon-name="utility:delete" class="slds-m-left_x-small" disabled={disableBtn}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

 

</template>
